{% extends 'index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form">
	<div>
		<h1>Зарегистрироваться</h1>
	</div>
	
	<div>
		<form method="POST">
			{% csrf_token %}
			
			{{ form|crispy }}

			<button type="submit" class="btn btn-primary form-label">Зарегистрироваться</button>
		</form>
	</div>
	
	<div class="mb-3">
		<label class="form-label">
			Уже есть аккаунт?
			<a style="text-decoration: underline;" href="{% url 'login' %}">
				Войти
			</a>
		</label>
	</div>
</div>

{% endblock content %}
